<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>events</title>
</head>
<body>

    <button>Click me</button>
    <p>No handler here.</p>
    <script>
    var button = document.querySelector("button");
    button.addEventListener("click", function() {
        console.log("Button clicked.");
    });
    </script>


</body>
</html>
