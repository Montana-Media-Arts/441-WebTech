<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>events</title>
</head>
<body>

    <button>A</button>
    <button>B</button>
    <button>C</button>
    <p>HAHAHAHAHA</p>
    <script>
      document.body.addEventListener("click", function(event) {
        if (event.target.nodeName == "BUTTON") {
          console.log("Clicked", event.target.textContent);
        }
        else if (event.target.nodeName == "P") {
          console.log("Clicked", event.target.textContent);
          console.log("Clicked", event.toString());
        }
      }
      );
    </script>

</body>
</html>
