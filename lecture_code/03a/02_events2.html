<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>events</title>
</head>
<body>

    <!-- events can be attached to any element -->
    <p id="click">Click me</p>
    <p>No handler here.</p>
    <script>
    var button = document.getElementById("click");
    button.addEventListener("mouseup", function(event) {
        console.log("Button clicked.");
        console.log(event.which);
    });
    </script>


</body>
</html>
