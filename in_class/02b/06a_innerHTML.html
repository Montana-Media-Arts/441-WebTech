<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inner HTML</title>
    </head>
    <body>

        <!-- Let's define an element with no content -->
        <div class="div1">

        </div>
        <div class="div1">

        </div>
        <div class="div1">

        </div>
        <div class="div1">

        </div>
        <div class="div1">

        </div>
        <div class="div1">

        </div>

        <!-- Create a button that will call a JS Function, "onClick()" defined below -->
        <button type="button" name="button" onclick="addText()">Add to the page</button>

        <!-- A JS Script Block -->
        <script type="text/javascript">

            // define a JS function
            function addText(){

                // get a pointer to the h1 element through it's ID
                var element = document.getElementsByClassName('div1');

                // Set the html of the element
                for (var i = 0; i < element.length; i++) {
                    element[i].innerHTML = 
                    "<h" +
                    (i+1) +
                    ">This is element number " +
                    (i+1) +
                    "</h" +
                    (i+1) +
                    ">";

                }
            }

        </script>

    </body>
</html>
