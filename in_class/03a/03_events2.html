<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>events</title>


    <style media="screen">
        #click {
            color: rgb(200, 255, 207);
            background-color: rgb(34, 25, 10);
            padding: 20px;
            max-width: 70px;
        }
        #click:hover {
            color: rgb(34, 25, 10);
            background-color: rgb(200, 255, 207);
        }
        #click:active {
            color: rgb(255, 255, 255);
            background-color: rgb(255, 255, 207);
        }
    </style>

</head>
<body>

    <!-- events can be attached to any element -->
    <p id="click">Click me</p>
    <p>No handler here.</p>
    <script>
    var button = document.getElementById("click");
    button.addEventListener("click", function() {
        console.log("Button clicked.");
    });
    </script>


</body>
</html>
