<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>events</title>
</head>
<body>

    <!-- events can be attached to any element -->
    <p id="click">Click me</p>
    <p>No handler here.</p>
    <script>
    var button = document.getElementById("click");
    button.addEventListener("click", function() {
        console.log("Button clicked.");
    });
    </script>


</body>
</html>
