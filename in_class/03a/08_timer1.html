<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Timer</title>
</head>
<body>

    <script>
    var ticks = 0;
    var clock = setInterval(function() {
        console.log("tick", ticks++);
        if (ticks == 10) {
            clearInterval(clock);
            console.log("stop.");
        }
    }, 500);
    </script>

</body>
</html>
