<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Timer</title>
</head>
<body>

    <script>
    var ticks = 0;
    var clock = setInterval(function() {
        if (ticks == 10) {
            clearInterval(clock);
			console.log("tick", ticks++);
            console.log("stop.");
        } else {
			console.log("tick", ticks++);
		}
	}, 500);
    </script>

</body>
</html>
